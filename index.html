<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riproduzione Amazon Web Page</title>
    <link rel="resetsheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="topbar">
        <img src="./immagini/logo.png" alt="logo amazon" />
      </div>
      <div id="nav-bar">
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#"> Gift Cards</a>
        <a href="#">Sell</a>
      </div>
    </header>
    <section class="central-body">
      <button>Shop All Holiday Gift Cards</button>
      <div>
        <h2>Holiday Gift Guides</h2>
        <p>Be a go-gifter</p>
      </div>
    </section>
    <main class="central-body">
      <section class="firstsec">
        <div class="titlesec">
          <span>Find the perfect gift</span>
          <a href="#">Shop now</a>
        </div>
        <div id="gallery">
          <div class="container-img">
            <img src="./immagini/img_1.jpg" alt="kindle-tablet" />
          </div>
          <div class="container-img">
            <img src="./immagini/img_2.jpg" alt="pc-img" />
          </div>
          <div class="container-img">
            <img src="./immagini/img_3.jpg" alt="watch" />
          </div>
          <div class="container-img">
            <img src="./immagini/img_4.jpg" alt="pets" />
          </div>
        </div>
      </section>
      <section class="banner">
        <img src="./immagini/img_9.png" alt="stationary" />
        <span>Play the gifting game</span>
        <a href="#">Shop gaming</a>
      </section>
      <section class="banner">
        <img src="./immagini/img_10.png" alt="audio" />
        <span>The sound of cheer</span>
        <a href="#">Shop Audio & Accessories</a>
      </section>
    </main>
    <footer>
      <div id="footer">
        <a href="#top">Back to top</a>
      </div>
      <div id="footer">
        <img src="./immagini/logo.png" alt="logo-amazon" />
      </div>
    </footer>
  </body>
</html>
